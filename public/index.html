<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Days+One|Monda|Philosopher|Rajdhani" rel="stylesheet">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/module.css">
    <link rel="stylesheet" href="/styles/state.css">
    <link rel="stylesheet" href="/styles/icons.css">
    <title>Solving-Steven-Blog</title>
    <script id="project-template" type="text/x-handlebars-template">
      <div class="public-project" data-title="{{title}}">
        <img src="{{img}}"/>
        <div class="project-details">
          <h2>{{title}}</h2>
          <p class="description">{{descript}}</p>
          <a href="{{path}}" target="_blank">View Project</a>
          <p class="date">{{datePublished}}</p>
        </div>
      </div>
    </script>
  </head>
  <body>
    <header>
      <h1>Solving Steven</h1>

      <nav class="main-nav">
        <span class="icon-menu"><p id="current-loc">Home</p></span>
        <ul>
          <li class="tab" data-content="home">Home</li>
          <li class="tab" data-content="blog">Blog</li>
          <li class="tab" data-content="projects">Projects</li>
          <li class="tab" data-content="about">About</li>
          <li><a class="icon-github" href="https://github.com/StevenJohnson86" target="_blank">My GitHub</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="home-content">
        <div class="description">
          <h2>Description of page here</h2>
        </div>
      </section>

      <section id="blog-content">
        <p>write blogs and put here</p>
      </section>

      <section id="projects-content">
        <div>
          <select id="title-filter">
            <option value=""> -Find Project by Title- </option>
          </select>
          <div id="stat">stat
          </div>
        </div>
      </section>

      <section id="about-content">
        <div>
          <p>about me blurb</p>
          <ul class="social">
            <li><a href="#" class="icon-twitter">Twitter</a></li>
            <li><a href="#" class="icon-github">Github</a></li>
            <li><a href="#" class="icon-linkedin">linkedIn</a></li>
            <li><a href="#" class="icon-mail">Email</a></li>
            <li>others?</li>
          </ul>
        </div>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script src="scripts/projects.js"></script>
    <script src="scripts/projectView.js"></script>
    <script>
      Project.fetchAll();
    </script>
  </body>
</html>
